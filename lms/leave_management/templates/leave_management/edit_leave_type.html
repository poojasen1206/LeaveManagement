

{% extends 'leave_management/index.html' %}
{% load static %}
{% block content%}


<!--Stylesheet for tab in add leave type-->
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>

<div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Edit Leave Type</h1>
          </div><!-- /.col -->

          <div class="col-sm-6">
<!--            <ol class="breadcrumb float-sm-right">-->
<!--              <li class="breadcrumb-item"><a href="#">Home</a></li>-->
<!--              <li class="breadcrumb-item active"><a href="{% url 'dashboard' %}">Dashboard</a></li>-->
<!--            </ol>-->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->

    <!-- /.content-header -->



<div class="main_container">
  <div class="row marl">
    <div class="col-md-12">

      <form method="POST" action="{% url 'leave_management:edit_leave_type' leave_type.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="overview_form_block row marl justify-content-center">
          <div class="col-md-7">
            <div class="card">
              <div class="card-body">
                <div class="card-title text-center">
                  Edit Leave Type
                </div><br>
                <div class="row ml-3 mr-3">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <div class="col-md-6">
                        <label for="leave_name">Leave name</label>
						<input type="text" class="form-control" name="leave_name" id="leave_name" value="{{leave_type.leave_name}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-6">
                        <label for="leave_rule">Leave Rule</label>
						<input type="text" class="form-control" name="leave_rule" id="leave_rule" value="{{leave_type.leave_rule}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-6">
                        <label for="leave_per_year">Leave per Year</label>
						<input type="text" class="form-control" name="leave_per_year" id="leave_per_year" value="{{leave_type.leave_per_year}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-6">
                        <label for="leave_carried_forward">Leave Carried Forward</label>
						<input type="text" class="form-control" name="leave_carried_forward" id="leave_carried_forward" value="{{leave_type.leave_carried_forward}}" >
                      </div>
                    </div>

                      <div class="col-md-12 mt-2">
                        <div class="row marl buttons_row text-center form_btn_row">
                          <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>





</div>

{% endblock %}
