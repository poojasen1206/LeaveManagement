{% extends 'index.html' %}

{% block content %}


   <div class="login-box">
      <div class="login-logo">
        <a href="#"><img src="/media/company_logo/logo-BISP-resize50.png"></a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form method="POST" action="" id="form">
              {% csrf_token %}
                        {{form.as_p}}
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              <div class="row mt-2">
                  <div class="col-lg-12 m-auto d-flex">
                    <div class="col-lg-6">
                      <a href="{% url 'register_url' %}">Register</a>
                    </div>
                    <div class="col-lg-6">
                      <a href="">I forgot my password</a>
                    </div>
                  </div>
              </div>

          </form>

        </div>
        <!-- /.login-card-body -->
      </div>
    </div>

{% endblock %}
